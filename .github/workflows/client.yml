name: Deploy Glamo Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Create .env file 
        run: |
          echo -e "${{ secrets.FRONTEND_ENV_FILE }}" > .env.production
          cat .env.production  # Optional: Check the contents of the .env file
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t kevinjean/glamo-frontend-app ./client
      - name: Publish Image to docker hub
        run: docker push kevinjean/glamo-frontend-app:latest

  deploy:
    needs: build
    runs-on: frontend-runner
    steps:
      - name: Pull image from docker hub
        run: docker pull kevinjean/glamo-frontend-app:latest
      - name: Stop container
        run: | 
          docker stop glamo-frontend-container || true 
      - name: Delete old container
        run: | 
          docker rm -f glamo-frontend-container || true
      - name: Run Docker Container
        run: docker run --env-file .env -d -p 80:80 --name glamo-frontend-container kevinjean/glamo-frontend-app:latest
        
